def group = 'net.sjava.appstore'
def version = '1.0.0'

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

// This is the library version used when deploying the artifact
version = "1.0.0"

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.2"

/*
	sourceSets {
		main {
			manifest.srcFile '/src/main/AndroidManifest.xml'
			java.srcDirs = ['src']

			resources.srcDirs = ['src']
			aidl.srcDirs = ['src']

			renderscript.srcDirs = ['src']

			res.srcDirs = ['res']
			assets.srcDirs = ['assets']
		}
	}
*/

	defaultConfig {
		minSdkVersion 8
		targetSdkVersion 21
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:21.0.3'
}

def siteUrl = 'https://github.com/mcsong/AppStoreLibrary'      // Homepage URL of the library
def gitUrl = 'https://github.com/mcsong/AppStoreLibrary.git'   // Git repository URL

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

def bintray_user = properties.getProperty("bintray.user")
def bintray_api_key = properties.getProperty("bintray.apikey")

bintray {
	user = bintray_user
	key = bintray_api_key

	configurations = ['archives'] //When uploading configuration files
	pkg {
		repo = 'maven'
		name = 'AppStoreLibrary'
		desc = 'This is a library with some AppStore features'
		websiteUrl = siteUrl
		issueTrackerUrl = 'https://github.com/mcsong/AppStoreLibrary/issues'
		vcsUrl = gitUrl
		licenses = ['Apache-2.0']
		labels = ['aar', 'android', 'appstore']
		publicDownloadNumbers = true
	}
}

group ='net.sjava.appstore'

install {
	repositories.mavenInstaller {
		pom {
			project {
				packaging 'aar'
				name 'AppStoreLibrary'
				url siteUrl
				licenses {
					license {
						name 'The Apache Software License, Version 2.0'
						url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
					}
				}
				developers {
					developer {
						id 'mcsong'
						name 'Justin(Moo Chan) Song'
						email 'mcsong@gmail.com'
					}
				}
				scm {
					connection gitUrl
					developerConnection gitUrl
					url siteUrl
				}
			}
		}
	}
}


task sourcesJar(type: Jar) {
	from android.sourceSets.main.java.srcDirs
	classifier = 'sources'
}

task javadoc(type: Javadoc) {
	options.charSet = 'UTF-8'
	source = android.sourceSets.main.java.srcDirs
	classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives javadocJar
	archives sourcesJar
}


